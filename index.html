<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<link data-trunk rel="copy-file" href="assets/parameters.png"/>
	<link data-trunk rel="copy-file" href="assets/manifest.webmanifest"/>
	<link data-trunk rel="copy-file" href="assets/sw.js"/>
	<link data-trunk rel="copy-dir" href="assets/icons"/>
	<link data-trunk rel="copy-dir" href="assets/fonts"/>
	<link data-trunk rel="inline" href="assets/style/fonts.css"/>
	<link data-trunk rel="inline" href="assets/style/main.css"/>
	<link data-trunk rel="inline" href="assets/style/dark_mode.css"/>
	<link data-trunk rel="inline" href="assets/style/mobile.css"/>

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
	<link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
	<script>
		if ('serviceWorker' in navigator && window.location.href != "http://localhost:8001/") {
		navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(function(reg) {
			if(reg.installing) {
				console.log('Service worker installing');
			} else if(reg.waiting) {
				console.log('Service worker installed');
			} else if(reg.active) {
				console.log('Service worker active');
			}
		}).catch(function(error) {
			console.log('Registration failed with ' + error);
		});
	  }
	</script>
</body>
</html>
